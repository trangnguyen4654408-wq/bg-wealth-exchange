<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG WEALTH - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-body: #181a20; --bg-card: #1e2329; --primary: #fcd535; --primary-hover: #e5c02a; --text-main: #eaecef; --text-sub: #848e9c; --border: #474d57; --red: #f6465d; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* LOADING */
        #loading { position: fixed; inset: 0; background: var(--bg-body); z-index: 999; display: flex; justify-content: center; align-items: center; }

        /* AUTH CONTAINER */
        .auth-container { width: 420px; padding: 20px; display: none; }
        .brand-logo { text-align: center; font-size: 26px; font-weight: 700; color: var(--primary); margin-bottom: 30px; letter-spacing: 1px; }
        
        .auth-tabs { display: flex; background: var(--bg-card); padding: 4px; border-radius: 10px; margin-bottom: 24px; }
        .tab-item { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: var(--text-sub); font-weight: 600; border-radius: 8px; transition: 0.2s; font-size: 14px; }
        .tab-item.active { background-color: #2b3139; color: var(--text-main); }

        .form-label { display: block; color: var(--text-main); margin-bottom: 8px; font-size: 14px; }
        .input-group { margin-bottom: 20px; }
        .input-box { width: 100%; height: 48px; background: transparent; border: 1px solid var(--border); border-radius: 4px; color: var(--text-main); padding: 0 12px; font-size: 15px; box-sizing: border-box; transition: 0.2s; }
        .input-box:focus { border-color: var(--primary); outline: none; }

        .phone-wrapper { display: flex; gap: 10px; }
        .country-select { width: 110px; background: transparent; border: 1px solid var(--border); color: var(--text-main); border-radius: 4px; padding: 0 5px; cursor: pointer; }

        .referral-toggle { color: var(--text-sub); cursor: pointer; font-size: 13px; display: flex; align-items: center; margin-bottom: 10px;}
        .terms-container { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: var(--text-sub); margin-bottom: 20px; line-height: 1.4; }
        .terms-container input { margin-top: 3px; cursor: pointer; accent-color: var(--primary); }
        .terms-container a { color: var(--primary); text-decoration: none; }

        .btn-primary { width: 100%; height: 48px; background-color: var(--primary); color: #181a20; font-weight: 600; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-bottom: 20px; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .divider { display: flex; align-items: center; text-align: center; color: var(--text-sub); font-size: 13px; margin: 20px 0; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
        .divider::before { margin-right: 10px; } .divider::after { margin-left: 10px; }
        
        .social-buttons { display: flex; gap: 15px; justify-content: space-between; }
        .btn-social { flex: 1; height: 40px; border: 1px solid var(--border); background: transparent; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-size: 13px; transition: 0.2s; }
        .btn-social:hover { background: #2b3139; border-color: var(--text-sub); }
        .btn-social i { margin-right: 8px; font-size: 16px; }

        .switch-link { text-align: center; font-size: 14px; color: var(--text-sub); margin-top: 20px; }
        .switch-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading"><i class="fas fa-spinner fa-spin" style="color:#fcd535; font-size:40px;"></i></div>

    <div id="auth-screen" class="auth-container">
        <div class="brand-logo">BG WEALTH</div>
        <h2 id="page-title" style="margin-bottom: 25px;">ƒêƒÉng nh·∫≠p</h2>

        <div class="auth-tabs">
            <div class="tab-item active" onclick="switchTab('email')">Email</div>
            <div class="tab-item" onclick="switchTab('phone')">S·ªë ƒëi·ªán tho·∫°i</div>
        </div>

        <div id="auth-form">
            <div id="field-email" class="input-group">
                <label class="form-label">Email / ID</label>
                <input type="email" id="email-input" class="input-box" placeholder="Nh·∫≠p email">
            </div>

            <div id="field-phone" class="input-group hidden">
                <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                <div class="phone-wrapper">
                    <select id="country-code" class="country-select">
                        <option value="+1">üá∫üá∏ +1</option><option value="+84">üáªüá≥ +84</option><option value="+82">üá∞üá∑ +82</option><option value="+81">üáØüáµ +81</option>
                    </select>
                    <input type="number" id="phone-input" class="input-box" placeholder="S·ªë ƒëi·ªán tho·∫°i">
                </div>
            </div>

            <div class="input-group">
                <label class="form-label">M·∫≠t kh·∫©u</label>
                <input type="password" id="pass-input" class="input-box" placeholder="M·∫≠t kh·∫©u">
            </div>

            <div id="field-confirm" class="input-group register-mode hidden">
                <label class="form-label">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                <input type="password" id="confirm-input" class="input-box" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u">
            </div>

            <div id="field-referral" class="register-mode hidden">
                <div class="referral-toggle" onclick="toggleReferral()">
                    <i class="fas fa-caret-right" id="ref-icon"></i> M√£ m·ªùi (T√πy ch·ªçn)
                </div>
                <div id="ref-box" class="input-group hidden">
                    <input type="text" id="ref-input" class="input-box" placeholder="Nh·∫≠p m√£ gi·ªõi thi·ªáu">
                </div>
            </div>

            <div class="terms-container register-mode hidden">
                <input type="checkbox" id="terms-check">
                <label for="terms-check">T√¥i ƒë·ªìng √Ω v·ªõi <a href="#">ƒêi·ªÅu kho·∫£n s·ª≠ d·ª•ng</a>.</label>
            </div>

            <p id="error-msg" style="color: var(--red); font-size: 13px; min-height: 20px; margin-bottom: 5px;"></p>

            <button id="btn-submit" class="btn-primary" onclick="handleAuth()">ƒêƒÉng nh·∫≠p</button>

            <div class="divider">Ho·∫∑c ti·∫øp t·ª•c v·ªõi</div>
            <div class="social-buttons">
                <button class="btn-social google" onclick="loginGoogle()"><i class="fab fa-google" style="color: #fff;"></i> Google</button>
                <button class="btn-social apple" onclick="mockLogin('Apple')"><i class="fab fa-apple" style="color: #fff;"></i> Apple</button>
            </div>
        </div>

        <div class="switch-link">
            <span id="switch-text">Ch∆∞a c√≥ t√†i kho·∫£n?</span> 
            <a href="#" onclick="toggleAuthMode()" id="switch-btn">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAht0AfK6HtuVM0G-BsUp4go0nqag4hsV8", authDomain: "bg-exchange-44936.firebaseapp.com", projectId: "bg-exchange-44936", storageBucket: "bg-exchange-44936.firebasestorage.app", messagingSenderId: "621654422222", appId: "1:621654422222:web:a0604854dc015e9c91969f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        let isRegister = false;
        let loginMethod = 'email';

        // 1. KI·ªÇM TRA ƒêƒÇNG NH·∫¨P
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ƒê√£ ƒëƒÉng nh·∫≠p -> Chuy·ªÉn sang app.html
                window.location.href = "app.html";
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'block';
            }
        });

        // 2. LOGIC UI
        window.switchTab = (method) => {
            loginMethod = method;
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            if(method === 'email') {
                document.getElementById('field-email').classList.remove('hidden');
                document.getElementById('field-phone').classList.add('hidden');
            } else {
                document.getElementById('field-email').classList.add('hidden');
                document.getElementById('field-phone').classList.remove('hidden');
            }
        }

        window.toggleAuthMode = () => {
            isRegister = !isRegister;
            const regElems = document.querySelectorAll('.register-mode');
            if(isRegister) {
                document.getElementById('page-title').innerText = "T·∫°o t√†i kho·∫£n";
                document.getElementById('btn-submit').innerText = "ƒêƒÉng k√Ω";
                document.getElementById('switch-text').innerText = "ƒê√£ c√≥ t√†i kho·∫£n?";
                document.getElementById('switch-btn').innerText = "ƒêƒÉng nh·∫≠p";
                regElems.forEach(el => el.classList.remove('hidden'));
            } else {
                document.getElementById('page-title').innerText = "ƒêƒÉng nh·∫≠p";
                document.getElementById('btn-submit').innerText = "ƒêƒÉng nh·∫≠p";
                document.getElementById('switch-text').innerText = "Ch∆∞a c√≥ t√†i kho·∫£n?";
                document.getElementById('switch-btn').innerText = "ƒêƒÉng k√Ω ngay";
                regElems.forEach(el => el.classList.add('hidden'));
            }
            document.getElementById('error-msg').innerText = "";
        }

        window.toggleReferral = () => {
            const box = document.getElementById('ref-box');
            document.getElementById('ref-icon').classList.toggle('fa-caret-down');
            document.getElementById('ref-icon').classList.toggle('fa-caret-right');
            box.classList.toggle('hidden');
        }

        // 3. X·ª¨ L√ù AUTH
        window.handleAuth = () => {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('pass-input').value;
            const confirmPass = document.getElementById('confirm-input').value;
            const phone = document.getElementById('phone-input').value;
            const errorMsg = document.getElementById('error-msg');

            errorMsg.innerText = "";
            let finalEmail = email;

            if (loginMethod === 'phone') {
                if(!phone) { errorMsg.innerText = "Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i"; return; }
                finalEmail = `${phone}@phone.bg`;
            } else {
                if(!email.includes('@')) { errorMsg.innerText = "Email sai ƒë·ªãnh d·∫°ng"; return; }
            }

            if(pass.length < 6) { errorMsg.innerText = "M·∫≠t kh·∫©u t·ªëi thi·ªÉu 6 k√Ω t·ª±"; return; }

            if (isRegister) {
                if(!document.getElementById('terms-check').checked) { errorMsg.innerText = "B·∫°n ch∆∞a ƒë·ªìng √Ω ƒëi·ªÅu kho·∫£n."; return; }
                if(pass !== confirmPass) { errorMsg.innerText = "M·∫≠t kh·∫©u kh√¥ng kh·ªõp"; return; }

                createUserWithEmailAndPassword(auth, finalEmail, pass)
                .then(() => alert("ƒêƒÉng k√Ω th√†nh c√¥ng!"))
                .catch(e => errorMsg.innerText = e.message);
            } else {
                signInWithEmailAndPassword(auth, finalEmail, pass)
                .catch(e => errorMsg.innerText = "Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.");
            }
        }

        window.loginGoogle = () => {
            signInWithPopup(auth, googleProvider).catch(e => alert(e.message));
        }
        window.mockLogin = (p) => alert(`ƒêƒÉng nh·∫≠p ${p} ƒëang b·∫£o tr√¨.`);
    </script>
</body>
</html>
