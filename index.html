<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG WEALTH - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>

    <div id="loading"><i class="fas fa-spinner fa-spin" style="color:#fcd535; font-size:40px;"></i></div>

    <div id="auth-screen" class="auth-container">
        <div class="brand-logo">
            <h2 id="logo-main" style="color:var(--primary); margin:0; cursor:pointer;" onclick="location.href='index.html'">BG WEALTH</h2>
        </div>

        <h2 id="page-title" style="margin-bottom: 25px; font-size: 22px;">Đăng nhập</h2>

        <div class="auth-tabs">
            <div class="tab-item active" onclick="switchTab('email')">Email</div>
            <div class="tab-item" onclick="switchTab('phone')">Số điện thoại</div>
        </div>

        <div id="auth-form">
            <div id="field-email" class="input-group">
                <label class="form-label">Email</label>
                <input type="email" id="email-input" class="input-box" placeholder="Nhập email">
            </div>

            <div id="field-phone" class="input-group hidden">
                <label class="form-label">Số điện thoại</label>
                <input type="number" id="phone-input" class="input-box" placeholder="Nhập số điện thoại">
            </div>

            <div class="input-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="pass-input" class="input-box" placeholder="Mật khẩu">
            </div>

            <div id="field-confirm" class="input-group register-mode hidden">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-input" class="input-box" placeholder="Nhập lại mật khẩu">
            </div>

            <p id="error-msg" style="color: var(--red); font-size: 13px; min-height: 20px; margin-bottom: 5px;"></p>

            <button id="btn-submit" class="btn-primary" onclick="handleAuth()">Đăng nhập</button>
            
            <button class="btn-primary" style="background-color: #333; color: white; margin-top: 10px;" onclick="handleTestLogin()">Đăng nhập thử nghiệm</button>

            <div class="divider">Hoặc tiếp tục với</div>
            <div class="social-buttons">
                <button class="btn-social google" onclick="loginGoogleRedirect()"><i class="fab fa-google" style="color: #fff;"></i> Google</button>
                <button class="btn-social apple" onclick="alert('Tính năng đang bảo trì')"><i class="fab fa-apple" style="color: #fff;"></i> Apple</button>
            </div>
        </div>

        <div class="switch-link">
            <span id="switch-text">Chưa có tài khoản?</span>
            <a href="#" onclick="toggleAuthMode()" id="switch-btn">Đăng ký ngay</a>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script>
        function handleTestLogin() {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('pass-input').value;
            // Tài khoản backdoor: admin@gmail.com / 123456
            if(email === 'admin@gmail.com' && pass === '123456') {
                localStorage.setItem('isLoggedIn', 'true');
                // Lưu thêm thông tin giả lập để Ví hiện số dư ngay
                localStorage.setItem('userBalance', JSON.stringify({
                    usdt: 10000,
                    btc: 0.5,
                    eth: 2.0
                }));
                window.location.href = 'app.html';
            } else {
                document.getElementById('error-msg').innerText = "Sai tài khoản hoặc mật khẩu thử nghiệm!";
            }
        }
    </script>
</body>
</html>
