<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG WEALTH - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>

    <div id="loading"><i class="fas fa-spinner fa-spin" style="color:#fcd535; font-size:40px;"></i></div>

    <div id="auth-screen" class="auth-container">
        <div class="brand-logo">
            <h2 style="color:var(--primary); margin:0;">BG WEALTH</h2>
        </div>

        <h2 id="page-title" style="margin-bottom: 25px; font-size: 22px;">Đăng nhập</h2>

        <div class="auth-tabs">
            <div class="tab-item active" onclick="switchTab('email')">Email</div>
            <div class="tab-item" onclick="switchTab('phone')">Số điện thoại</div>
        </div>

        <div id="auth-form">
            <div id="field-email" class="input-group">
                <label class="form-label">Email</label>
                <input type="email" id="email-input" class="input-box" placeholder="Nhập email">
            </div>

            <div id="field-phone" class="input-group hidden">
                <label class="form-label">Số điện thoại</label>
                <input type="number" id="phone-input" class="input-box" placeholder="Nhập số điện thoại">
            </div>

            <div class="input-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="pass-input" class="input-box" placeholder="Mật khẩu">
            </div>

            <div id="field-confirm" class="input-group register-mode hidden">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-input" class="input-box" placeholder="Nhập lại mật khẩu">
            </div>

            <div class="terms-container register-mode hidden">
                <input type="checkbox" id="terms-check">
                <label for="terms-check">Tôi đồng ý với điều khoản sử dụng.</label>
            </div>

            <p id="error-msg" style="color: var(--red); font-size: 13px; min-height: 20px; margin-bottom: 5px;"></p>

            <button id="btn-submit" class="btn-primary" onclick="handleAuth()">Đăng nhập</button>

            <div class="divider">Hoặc tiếp tục với</div>
            <div class="social-buttons">
                <button class="btn-social google" onclick="loginGoogleRedirect()"><i class="fab fa-google" style="color: #fff;"></i> Google</button>
                <button class="btn-social apple" onclick="showToast('Tính năng đang bảo trì', 'info')"><i class="fab fa-apple" style="color: #fff;"></i> Apple</button>
            </div>
        </div>

        <div class="switch-link">
            <span id="switch-text">Chưa có tài khoản?</span>
            <a href="#" onclick="toggleAuthMode()" id="switch-btn">Đăng ký ngay</a>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
